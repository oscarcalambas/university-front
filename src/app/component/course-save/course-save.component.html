<div class="container">
    <h2>Create Course</h2>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form>
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="number" id="CourseID" name="CourseID" placeholder="Enter the Course CourseID"
                    class="form-control" [(ngModel)]="course.CourseID">
            </div>

            <div class="col-md-4">
                <label>Title:</label>
                <input type="text" id="Title" name="Title" placeholder="Enter the Course Title" class="form-control"
                    [(ngModel)]="course.Title">
            </div>

            <div class="col-md-4">
                <label>Credits:</label>
                <input type="text" id="Credits" name="Credits" placeholder="Enter the course Credits"
                    class="form-control" [(ngModel)]="course.Credits">
            </div>

        </div>
        <br>
        <div class="btn-group" role="group">
                <button class="btn btn-outline-primary btn-sm" (click)="save()">Save</button>
                <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/course-list' ]">Back</a>
            </div>
    </form>
</div>
