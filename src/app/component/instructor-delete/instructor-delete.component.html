<div class="container">
    <h2>Delete Instructor</h2>

    <div class="for-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
            Are you Sure?
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
                <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/instructor-list' ]">Back</a>
            </div>
        </div>
    </div>

    <div class="for-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
            <br>
            <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/instructor-list' ]">Back</a>
        </div>
    </div>

    <form #courseForm="ngForm" *ngIf="instructor">
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="number" id="InstructorID" name="InstructorID" placeholder="Enter the Instructor ID"
                    class="form-control" [(ngModel)]="instructor.InstructorID" readonly />
            </div>

            <div class="col-md-4">
                <label>LastName:</label>
                <input type="text" id="LastName" name="LastName" placeholder="Enter the instructor LastName" class="form-control"
                    [(ngModel)]="instructor.LastName">
            </div>

            <div class="col-md-4">
                <label>FirstMidName:</label>
                <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Enter the instructor FirstMidName"
                    class="form-control" [(ngModel)]="instructor.FirstMidName">
            </div>

            <div class="col-md-4">
                <label>HireDate:</label>
                <input type="text" id="HireDate" name="HireDate" placeholder="Enter the instructor HireDate"
                    class="form-control" [(ngModel)]="instructor.HireDate">
            </div>

        </div>
    </form>
</div>
