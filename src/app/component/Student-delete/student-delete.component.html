<div class="container">
    <h2>Delete Student</h2>

    <div class="for-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
            Are you Sure?
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
                <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/student-list' ]">Back</a>
            </div>
        </div>
    </div>

    <div class="for-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
            <br>
            <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/student-list' ]">Back</a>
        </div>
    </div>

    <form #studentForm="ngForm" *ngIf="student">
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="number" id="ID" name="ID" placeholder="Enter the Student ID"
                    class="form-control" [(ngModel)]="student.ID" readonly />
            </div>

            <div class="col-md-4">
                <label>LastName:</label>
                <input type="text" id="LastName" name="LastName" placeholder="Enter the lastName LastName" class="form-control"
                    [(ngModel)]="student.LastName">
            </div>

            <div class="col-md-4">
                <label>FirstMidName:</label>
                <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Enter the student Credits"
                    class="form-control" [(ngModel)]="student.FirstMidName">
            </div>

            <div class="col-md-4">
                <label>EnrollmentDate:</label>
                <input type="text" id="EnrollmentDate" name="EnrollmentDate" placeholder="Enter the EnrollmentDate date"
                    class="form-control" [(ngModel)]="student.EnrollmentDate">
            </div>

        </div>
    </form>
</div>
